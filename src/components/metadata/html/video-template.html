<section class="gpii-metadata-panel">
    <h2>
        <span class="gpiic-video-icon"></span>
        <span class="gpiic-video-title gpii-metadata-panel-title"></span>
    </h2>
    
    <p class="gpiic-instruction"></p>
    <form role="form">
        <ul class="gpii-metadata-list-unstyled">
            <li>
                <input type="checkbox" id="highContrast" class="gpiic-highContrast" />
                <label class="gpiic-highContrast-label" for="highContrast"></label>
            </li>
            <li>
                <input type="checkbox" id="signLang" class="gpiic-signLang" />
                <label class="gpiic-signLang-label" for="signLang"></label>
            </li>
        </ul>
        <fieldset>
            <legend class="gpiic-flashing-label"></legend>
            <div class="gpiic-flashing-row gpii-flashing-row">
                <input type="radio" class="gpiic-flashing-input " name="flashing" id="available" value="available" />
                <label for="available" class="gpiic-flashingRow-label"></label>
            </div>
        </fieldset>
    </form>
</section>
