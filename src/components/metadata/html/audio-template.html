<section class="gpii-metadata-panel">
    <h2>
    	<span class="gpiic-audio-icon"></span>
    	<span class="gpiic-audio-title gpii-metadata-panel-title"></span>
    </h2>
    
    <ul class="gpii-metadata-list-unstyled">
        <li class="gpiic-audio-row">
            <input type="radio" class="gpiic-audio-input" name="audio" id="available" value="available" />
            <label for="available" class="gpiic-audio-label"></label>
            <ul class="gpiic-audio-attributes gpii-audio-attributes gpii-metadata-list-unstyled"></ul>
        </li>
    </ul>
</section>
